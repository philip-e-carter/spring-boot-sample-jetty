<!DOCTYPE html>
<html>
    <!-- TODO: move to WEB-INF.  Tried once but couldn't get Spring to find it. -->
    <head>
        <meta charset="UTF-8">
        <title>GTD The Game</title>

        <script src="jQuery-1.11.2.js" ></script>

        <script src="jqGrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
        <script src="jqGrid/js/jquery.jqGrid.src.js" type="text/javascript"></script>

        <script src="js/bootstrap.js"></script>
        <script src="js/bootbox.min.js" type="text/javascript"></script>

        <script src="js/jquery.dataTables.js"></script>

        <script src="gtd.js" ></script>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="jqGrid/css/ui.jqgrid.css" />

        <script type="text/javascript">
            $(document).ready(function () {
                $("#header").load("header.html");
                drawTaskGrid();


                $("#myModal").modal({// wire up the actual modal functionality and show the dialog
                    "backdrop": "static",
                    "keyboard": true,
                    "show": false                     // ensure the modal is shown immediately
                });
                $("#myModal").on("show", function () {    // wire up the OK button to dismiss the modal when shown
                    console.log("show");
                    $("#insertOkButton").on("click", function (e) {
                        console.log("button pressed");   // just as an example...
                        $("#myModal").modal('hide');     // dismiss the dialog
                    });
                });

                $("#myModal").on("hide", function () {    // remove the event listeners when the dialog is dismissed
                    $("#myModal a.btn").off("click");
                });

                $("#myModal").on("hidden", function () {  // remove the actual elements from the DOM when fully hidden
                    $("#myModal").remove();
                });

                $("#myModal").show();

                console.log('done');

            });
        </script> 
    </head>

    <body role="document">

        <div id="header"></div>
        <div class="container theme-showcase" role="main">	
            
            
            <!--the Tasks grid-->
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Open Modal</button>
            <table id="list"></table>
            <div id="pager"></div> 

        </div>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- dialog body -->
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        Hello world!
                    </div>
                    <!-- dialog buttons -->
                    <div class="modal-footer"><button id="insertOkButton" type="button" class="btn btn-primary">OK</button></div>
                </div>
            </div>
        </div>

    </body>

</html>
